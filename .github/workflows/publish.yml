name: Publish to npm

on:
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: read
      id-token: write # Required for OIDC
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Get latest npm
        run: npm install -g npm@latest
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Publish to npm
        run: npm publish --access public
